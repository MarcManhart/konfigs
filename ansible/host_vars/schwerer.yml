---
# Host-spezifische Variablen f체r schwerer

hostname: "schwerer"

# NVIDIA Konfiguration
nvidia_driver: "proprietary"  # proprietary oder nouveau
nvidia_cuda: true
nvidia_vaapi: true

# Kernel
kernel_params:
  - "nvidia-drm.modeset=1"
  - "nvidia.NVreg_PreserveVideoMemoryAllocations=1"
  - "nvidia.NVreg_TemporaryFilePath=/var/tmp"
  - "mitigations=off"  # Gaming Performance (weniger sicher)
  - "nowatchdog"
  - "nmi_watchdog=0"

# CPU Governor
cpu_governor: "schedutil"

# ACPI Wakeup Blacklist
acpi_wakeup_disable:
  - "GPP0"

# Zus채tzliche Pakete nur f체r diesen Host
extra_packages:
  - liquidctl
  - coolercontrol  # Falls verf체gbar
