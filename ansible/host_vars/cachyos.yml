---
# Host-spezifische Variablen für CachyOS VM

hostname: "cachyos"

# VM - kein NVIDIA
enable_nvidia: false

# Features
enable_gaming: true
enable_hyprland: true
enable_gnome: true
enable_docker: true

# Keine speziellen Kernel-Parameter für VM
kernel_params: []

# CPU Governor (VM)
cpu_governor: "performance"

# Kein ACPI Wakeup Management in VM
acpi_wakeup_disable: []

# VM-spezifische Pakete
extra_packages:
  - spice-vdagent      # Für bessere VM-Integration
  - qemu-guest-agent   # QEMU Guest Agent
