---
# Defaults f√ºr dotfiles Role

dotfiles_user: "{{ main_user }}"
dotfiles_home: "/home/{{ dotfiles_user }}"

# Repository paths (relativ zum Playbook)
repo_root: "{{ playbook_dir }}/../.."
dotfiles_dir: "{{ repo_root }}/dotfiles"
resources_dir: "{{ repo_root }}/resources"

# Backup existing files
dotfiles_backup: true

# Dotfiles to link
dotfiles_links:
  # Shell
  - src: ".vimrc"
    dest: ".vimrc"
  - src: ".zshrc"
    dest: ".zshrc"

  # Config files
  - src: ".config/starship.toml"
    dest: ".config/starship.toml"
  - src: ".config/nvim/init.lua"
    dest: ".config/nvim/init.lua"
  - src: ".config/terminator/config"
    dest: ".config/terminator/config"

  # Hyprland
  - src: ".config/hypr/hyprland.conf"
    dest: ".config/hypr/hyprland.conf"
  - src: ".config/hypr/hyprpaper.conf"
    dest: ".config/hypr/hyprpaper.conf"

  # Waybar
  - src: ".config/waybar/config.jsonc"
    dest: ".config/waybar/config.jsonc"
  - src: ".config/waybar/style.css"
    dest: ".config/waybar/style.css"
  - src: ".config/waybar/power_menu.xml"
    dest: ".config/waybar/power_menu.xml"

  # Conky
  - src: ".config/conky/conky.conf"
    dest: ".config/conky/conky.conf"

  # CopyQ
  - src: ".config/copyq/copyq.conf"
    dest: ".config/copyq/copyq.conf"
  - src: ".config/copyq/copyq-commands.ini"
    dest: ".config/copyq/copyq-commands.ini"
  - src: ".config/copyq/copyq_tabs.ini"
    dest: ".config/copyq/copyq_tabs.ini"

  # Claude
  - src: ".claude/settings.json"
    dest: ".claude/settings.json"

  # MPlayer
  - src: ".mplayer/config"
    dest: ".mplayer/config"

  # Godot
  - src: ".config/godot/editor_settings-4.4.tres"
    dest: ".config/godot/editor_settings-4.4.tres"

# Blender version
blender_version: "4.4"

# Resource links (Themes, etc.)
resource_links:
  - src: "styling/Themes/Gruvbox-Dark-BL-LB/Gruvbox-Dark"
    dest: ".themes/Gruvbox-Dark"
  - src: "styling/Themes/Gruvbox-Dark-BL-LB/Gruvbox-Dark/gtk-4.0/assets"
    dest: ".config/gtk-4.0/assets"
  - src: "styling/Themes/Gruvbox-Dark-BL-LB/Gruvbox-Dark/gtk-4.0/gtk.css"
    dest: ".config/gtk-4.0/gtk.css"
  - src: "styling/Themes/Gruvbox-Dark-BL-LB/Gruvbox-Dark/gtk-4.0/gtk-dark.css"
    dest: ".config/gtk-4.0/gtk-dark.css"
