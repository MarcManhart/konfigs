---
# Defaults für base Role

timezone: "Europe/Berlin"
locale: "de_DE.UTF-8"

# SSH Konfiguration
ssh_password_auth: false
ssh_agent: true

# Firewall
firewall_enabled: true

# Base Packages (Distribution-unabhängig)
base_packages:
  - vim
  - git
  - git-lfs
  - htop
  - curl
  - wget
  - jq
  - tree
  - python3
  - zip
  - unzip
  - zsh

# Arch-spezifische Paketnamen
base_packages_arch:
  - vim
  - git
  - git-lfs
  - htop
  - curl
  - wget
  - jq
  - tree
  - python
  - zip
  - unzip
  - p7zip
  - zsh
  - base-devel
  - networkmanager
  - openssh

# Debian/Ubuntu-spezifische Paketnamen
base_packages_debian:
  - vim
  - git
  - git-lfs
  - htop
  - curl
  - wget
  - jq
  - tree
  - python3
  - zip
  - unzip
  - p7zip-full
  - zsh
  - build-essential
  - network-manager
  - openssh-server

# Fedora-spezifische Paketnamen
base_packages_fedora:
  - vim-enhanced
  - git
  - git-lfs
  - htop
  - curl
  - wget
  - jq
  - tree
  - python3
  - zip
  - unzip
  - p7zip
  - zsh
  - "@development-tools"
  - NetworkManager
  - openssh-server
