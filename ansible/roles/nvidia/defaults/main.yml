---
# Defaults für nvidia Role

nvidia_driver: "proprietary"  # proprietary, nouveau, open (für neuere Karten)

# Kernel Parameters für besseres Suspend/Resume
nvidia_kernel_params:
  - "nvidia-drm.modeset=1"
  - "nvidia.NVreg_PreserveVideoMemoryAllocations=1"
  - "nvidia.NVreg_TemporaryFilePath=/var/tmp"

# Environment Variables
nvidia_env_vars:
  LIBVA_DRIVER_NAME: "nvidia"
  VDPAU_DRIVER: "nvidia"
  __GLX_VENDOR_LIBRARY_NAME: "nvidia"
  GBM_BACKEND: "nvidia-drm"

# Features
nvidia_vaapi: true
nvidia_cuda: false
nvidia_power_management: true
